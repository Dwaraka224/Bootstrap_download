{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
        img
        {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img src="{% static 'images/friends.jpg' %}" alt="">
            </div>
            <div class="carousel-item " >
                <img src="{% static 'images/dwaraka2.jpg' %}" alt="">
            </div>
            <div class="carousel-item" >
                <img src="{% static 'images/dwaraka3.jpg' %}" alt="">
            </div>
        </div>
    </div>




    <script>
        $('.carousel').carousel({
            interval: 2000
          })
    </script>




    <script src="{% static 'js/jquery.js.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
